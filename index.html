<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Redressed&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <h1>Ninja Quiz</h1>
  <div class="score">
    <h2>you are <span></span> ninja</h2>
  </div>
  <form>
    <h3>On with the questions...</h3>
    <div class="q1">
      <p>1. How do you give a ninja directions?</p>
      <div class="radio-wrapper">
        <div class="radio">
          <input id="A1" type="radio" name="q1" value="A" checked>
          <label for="A1">Show them a map</label>
        </div>
        <div class="radio">
          <input id="A2" type="radio" name="q1" value="B">
          <label for="A2">Don't worry, the ninja will find you</label>
        </div>
      </div>
    </div>
    <div class="q2">
      <p>2. If a ninja has 3 apples, then gives one to Mario and one to Yoshi, how many apples does the ninja have left?</p>
      <div class="radio-wrapper">
        <div class="radio">
          <input id="A3" type="radio" name="q2" value="A" checked>
          <label for="A3">1 apple</label>
        </div>
        <div class="radio">
          <input id="A4" type="radio" name="q2" value="B">
          <label for="A4">3 apples, and two corpses</label>
        </div>
      </div>
    </div>
    <div class="q3">
      <p>3. How do you know when you've met a ninja?</p>
      <div class="radio-wrapper">
        <div class="radio">
          <input id="A5" type="radio" name="q3" value="A" checked>
          <label for="A5">You'll recognize the outfit</label>
        </div>
        <div class="radio">
          <input id="A6" type="radio" name="q3" value="B">
          <label for="A6"> The grim reaper will tell you</label>
      </div>
      </div>
    </div>
    <div class="q4">
      <p>4. What's a ninja's favourite array method?</p>
      <div class="radio-wrapper">
        <div class="radio">
          <input id="A7" type="radio" name="q4" value="B" checked>
          <label for="A7">slice()</label>
        </div>
        <div class="radio">
          <input id="A8" type="radio" name="q4" value="A">
          <label for="A8">forEach()</label>
        </div>
      </div>
    </div>
    <input type="submit" class="button">
  </form>

  <script src="app.js"></script>
</body>
</html>
